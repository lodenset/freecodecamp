<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title" class="text-center">Let's play basketball together?</h1>
            <p id="description" class="description text-center">
                Tell us about yourself and where do you play basketball?
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required />
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Age (optional)</label>
                <input type="number" name="age" id="number" min="15" max="99" placeholder="Your age" class="form-control" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
                <p>Which hand do you play?</p>
                <label><input type="radio" class="input-radio" name="hand-side" value="left" checked/>Left</label>
                <label><input type="radio" class="input-radio" name="hand-side" value="right"/>Right</label>
                <label><input type="radio" class="input-radio" name="hand-side" value="both"/>Both</label>
            </div>
            <div class="form-group">
                <p>Your player position (Check all that apply)</p>
                <label><input type="checkbox" class="input-checkbox" name="position" value="pg"/>Point Guard(PG)</label>
                <label><input type="checkbox" class="input-checkbox" name="position" value="sg"/>Shooting Guard(SG)</label>
                <label><input type="checkbox" class="input-checkbox" name="position" value="sf"/>Small forward(SF)</label>
                <label><input type="checkbox" class="input-checkbox" name="position" value="pf"/>Power forward(PF)</label>
                <label><input type="checkbox" class="input-checkbox" name="position" value="c"/>Center(C)</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comment" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
